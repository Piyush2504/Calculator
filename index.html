<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi - Utility Calculator</title>
</head>

<body>
    <div class="div">
        <div id="div_cal">

            <h1 class="heading_cal">CALCULATOR</h1>
            <form name="form_cal">
                <input type="text" name="output_cal" id="textbox_cal" class="textbox_cal" readonly>
            </form>

            <br>

            <input type="button" value="AC" class="button" style="width: 159px;" onclick="ac()">
            <input type="button" value="DEL" class="button" onclick="del()">
            <input type="button" value="&#247;" class="button" onclick="insert('/')">

            <br>

            <input type="button" value="7" class="button" onclick="insert(7)">
            <input type="button" value="8" class="button" onclick="insert(8)">
            <input type="button" value="9" class="button" onclick="insert(9)">
            <input type="button" value="x" class="button" onclick="insert('*')">

            <br>

            <input type="button" value="4" class="button" onclick="insert(4)">
            <input type="button" value="5" class="button" onclick="insert(5)">
            <input type="button" value="6" class="button" onclick="insert(6)">
            <input type="button" value="-" class="button" onclick="insert('-')">

            <br>

            <input type="button" value="1" class="button" onclick="insert(1)">
            <input type="button" value="2" class="button" onclick="insert(2)">
            <input type="button" value="3" class="button" onclick="insert(3)">
            <input type="button" value="+" class="button" onclick="insert('+')">

            <br>

            <input type="button" value="&#8644;" class="button" onclick="caltoscal()">
            <input type="button" value="0" class="button" onclick="insert(0)">
            <input type="button" value="." class="button" onclick="insert('.')">
            <input type="button" value="=" class="button" onclick="eql()">
        </div>


        <div id="div_scal">
            <h2 class="heading_cal">SCIENTIFIC CALCULATOR</h2>
            <div class="io">
                <div class="form_scalh">
                    <p id="history_value"></p>
                </div>
                <div class="form_scalo">
                    <p id="output_value"></p>
                </div>
            </div>
            <input type="button" value="AC" class="button" onclick="ac()">
            <input type="button" value="DEL" class="button" onclick="del()">
            <input type="button" value="sin" class="button" onclick="insert(1)">
            <input type="button" value="cos" class="button" onclick="insert(1)">
            <input type="button" value="tan" class="button" onclick="insert(1)">

            <br>

            <input type="button" value="x&sup2;" class="button" onclick="insert(1)">
            <input type="button" value="7" class="button" onclick="insert(7)">
            <input type="button" value="8" class="button" onclick="insert(8)">
            <input type="button" value="9" class="button" onclick="insert(9)">
            <input type="button" value="&#247;" class="button" onclick="insert(1)">

            <br>

            <input type="button" value="&#8730;x" class="button" onclick="insert(1)">
            <input type="button" value="4" class="button" onclick="insert(4)">
            <input type="button" value="5" class="button" onclick="insert(5)">
            <input type="button" value="6" class="button" onclick="insert(6)">
            <input type="button" value="x" class="button" onclick="insert(1)">

            <br>

            <input type="button" value="n!" class="button" onclick="insert(1)">
            <input type="button" value="1" class="button" onclick="insert(1)">
            <input type="button" value="2" class="button" onclick="insert(2)">
            <input type="button" value="3" class="button" onclick="insert(3)">
            <input type="button" value="-" class="button" onclick="insert(1)">

            <br>

            <input type="button" value="&#8646;" class="button" onclick="scaltocal()">
            <input type="button" value="." class="button" onclick="insert('.')">
            <input type="button" value="0" class="button" onclick="insert(0)">
            <input type="button" value="=" class="button" onclick="eql()">
            <input type="button" value="+" class="button" onclick="insert(1)">
        </div>
    </div>

    <div class="div_con">
        <h1 class="heading_con">CONVERTER</h1>

        <br>

        <div class="conbtn">
            <input type="button" value="MASS" id="mass" onclick="mass_form()">
            <input type="button" value="LENGTH" id="length" onclick="length_form()">
            <input type="button" value="CURRENCY" id="currency" onclick="curr_form()">
        </div>

        <div id="mass_div" class="mass_div">
            <form class="con_form" id="mass_form">
                <input type="text" placeholder="Mass Input" class="mass_io">
                <select name="mass_drop" class="mass_drop">
                <option value="KG">KiloGrams</option>
                <option value="G">Grams</option>
                <option value="MG">MilliGram</option>
                <option value="POUND">Pounds</option>
                <option value="TON">Tons</option>
                </select>
                <br> <br>
                <input type="button" value="CONVERT" class="mass_btn">
                <br> <br>
                <input type="text" placeholder="Mass Output" class="mass_io" readonly>
                <select name="mass_drop" class="mass_drop">
                    <option value="KG">KiloGrams</option>
                    <option value="G">Grams</option>
                    <option value="MG">MilliGram</option>
                    <option value="POUND">Pounds</option>
                    <option value="TON">Tons</option>
                </select>
            </form>
        </div>

        <div id="length_div" class="length_div">
            <form class="con_form" id="length_form">
                <input type="text" placeholder="Length Input" class="length_io">
                <select name="length_drop" class="length_drop">
                <option value="CM">CentiMetres</option>
                <option value="MM">CentiMetres</option>
                <option value="M">Meters</option>
                <option value="KM">KiloMetres</option>
                <option value="INCHES">Inches</option>
                <option value="FEET">Feets</option>
                </select>
                <br> <br>
                <input type="button" value="CONVERT" class="length_btn">
                <br> <br>
                <input type="text" placeholder="Length Output" class="length_io" readonly>
                <select name="length_drop" class="length_drop">
                    <option value="CM">CentiMetres</option>
                    <option value="MM">CentiMetres</option>
                    <option value="M">Meters</option>
                    <option value="KM">KiloMetres</option>
                    <option value="INCHES">Inches</option>
                    <option value="FEET">Feets</option>
                </select>
            </form>
        </div>

        <div id="curr_div" class="curr_div">
            <form class="con_form" id="curr_form">
                <input type="text" placeholder="Currency Input" class="curr_io">
                <select name="curr_drop" class="curr_drop">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="YEN">YEN</option>
                <option value="AUD">AUD</option>
                <option value="AED">AED</option>
                </select>
                <br> <br>
                <input type="button" value="CONVERT" class="curr_btn">
                <br> <br>
                <input type="text" placeholder="Currency Output" class="curr_io" readonly>
                <select name="curr_drop" class="curr_drop">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="YEN">YEN</option>
                    <option value="AUD">AUD</option>
                    <option value="AED">AED</option>
                </select>
            </form>
        </div>

    </div>
</body>
<link rel="stylesheet" href="css\index.css">
<script src="javascript\index.js"></script>

</html>
