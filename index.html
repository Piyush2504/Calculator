<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi - Utility Calculator</title>
    <script src="https://unpkg.com/mathjs@9.5.1/lib/browser/math.js"></script>
    <script src="https://unpkg.com/browse/moneyjs@0.2.1/lib/money.js"></script>
</head>

<body>
    <div class="div">
        <div id="div_cal">

            <h1 class="heading_cal">CALCULATOR</h1>
            <form name="form_cal">
                <input type="text" name="output_cal" id="textbox_cal" class="textbox_cal" readonly>
            </form>

            <br>

            <input type="button" value="AC" class="button" style="width: 159px;" onclick="ac()">
            <input type="button" value="DEL" class="button" onclick="del()">
            <input type="button" value="&#247;" class="button" onclick="insert('/')">

            <br>

            <input type="button" value="7" class="button" onclick="insert(7)">
            <input type="button" value="8" class="button" onclick="insert(8)">
            <input type="button" value="9" class="button" onclick="insert(9)">
            <input type="button" value="x" class="button" onclick="insert('*')">

            <br>

            <input type="button" value="4" class="button" onclick="insert(4)">
            <input type="button" value="5" class="button" onclick="insert(5)">
            <input type="button" value="6" class="button" onclick="insert(6)">
            <input type="button" value="-" class="button" onclick="insert('-')">

            <br>

            <input type="button" value="1" class="button" onclick="insert(1)">
            <input type="button" value="2" class="button" onclick="insert(2)">
            <input type="button" value="3" class="button" onclick="insert(3)">
            <input type="button" value="+" class="button" onclick="insert('+')">

            <br>

            <input type="button" value="&#8644;" class="button" onclick="caltoscal()">
            <input type="button" value="0" class="button" onclick="insert(0)">
            <input type="button" value="." class="button" onclick="insert('.')">
            <input type="button" value="=" class="button" onclick="eql()">
        </div>


        <div id="div_scal">
            <h2 class="heading_cal">SCIENTIFIC CALCULATOR</h2>
            <div class="io">
                <form name="formscalh">
                    <input type="text" class="form_scalh" name="historyval" readonly>
                </form>
                <form name="formscalo">
                    <input type="text" class="form_scalo" name="outputval" readonly></p>
                </form>
            </div>
            <input type="button" value="AC"  class="sbutton" onclick="sac()">
            <input type="button" value="DEL" class="sbutton" onclick="sdel()">
            <input type="button" value="sin" class="sbutton" onclick="sinsert('sin(')">
            <input type="button" value="cos" class="sbutton" onclick="sinsert('cos(')">
            <input type="button" value="tan" class="sbutton" onclick="sinsert('tan(')">

            <br>
            <input type="button" value="e"   class="sbutton" onclick="sinsert('e')">
            <input type="button" value="log" class="sbutton" onclick="sinsert('log(')">
            <input type="button" value="&pi;"class="sbutton" onclick="sinsert('pi')">
            <input type="button" value="("   class="sbutton" onclick="sinsert('(')">
            <input type="button" value=")"   class="sbutton" onclick="sinsert(')')">
            <br>
            <input type="button" value="^" class="sbutton" onclick="sinsert('^')">
            <input type="button" value="7" class="sbutton" onclick="sinsert(7)">
            <input type="button" value="8" class="sbutton" onclick="sinsert(8)">
            <input type="button" value="9" class="sbutton" onclick="sinsert(9)">
            <input type="button" value="&#247;" class="sbutton" onclick="sinsert('/')">

            <br>

            <input type="button" value="deg" class="sbutton" onclick="sinsert('deg')">
            <input type="button" value="4" class="sbutton" onclick="sinsert(4)">
            <input type="button" value="5" class="sbutton" onclick="sinsert(5)">
            <input type="button" value="6" class="sbutton" onclick="sinsert(6)">
            <input type="button" value="x" class="sbutton" onclick="sinsert('*')">
s
            <br>

            <input type="button" value="n!"class="sbutton" onclick="sinsert('!')">
            <input type="button" value="1" class="sbutton" onclick="sinsert(1)">
            <input type="button" value="2" class="sbutton" onclick="sinsert(2)">
            <input type="button" value="3" class="sbutton" onclick="sinsert(3)">
            <input type="button" value="-" class="sbutton" onclick="sinsert('-')">

            <br>

            <input type="button" value="&#8646;" class="sbutton" onclick="scaltocal()">
            <input type="button" value="." class="sbutton" onclick="sinsert('.')">
            <input type="button" value="0" class="sbutton" onclick="sinsert(0)">
            <input type="button" value="=" class="sbutton" onclick="seql()">
            <input type="button" value="+" class="sbutton" onclick="sinsert('+')">
        </div>
    </div>

    <div class="div_con">
        <h1 class="heading_con">CONVERTER</h1>

        <br>

        <div class="conbtn">
            <input type="button" value="MASS" id="mass" onclick="mass_form()">
            <input type="button" value="LENGTH" id="length" onclick="length_form()">
            <input type="button" value="CURRENCY" id="currency" onclick="curr_form()">
        </div>

        <div id="mass_div" class="mass_div">
            <form class="con_form" id="mass_form">
                <input type="text" id="mass_in" placeholder="Mass Input" class="mass_io">
                <select name="mass_drop" id="mass_confrom" class="mass_drop">
                <option value="kg">KiloGrams</option>
                <option value="g">Grams</option>
                <option value="mg">MilliGram</option>
                <option value="lb">Pounds</option>
                <option value="ton">Tons</option>
                </select>
                <br> <br>
                <input type="button" onclick="mass_eval()" value="CONVERT" class="mass_btn">
                <br> <br>
                <input type="text" id="mass_out" placeholder="Mass Output" class="mass_io" readonly>
                <select name="mass_drop"  id="mass_conto"  class="mass_drop">
                    <option value="kg">KiloGrams</option>
                    <option value="g">Grams</option>
                    <option value="mg">MilliGram</option>
                    <option value="lb">Pounds</option>
                    <option value="ton">Tons</option>
                </select>
            </form>
        </div>

        <div id="length_div" class="length_div">
            <form class="con_form" id="length_form">
                <input type="text"  id="length_in" placeholder="Length Input" class="length_io">
                <select name="length_drop" id="length_confrom"  class="length_drop">
                    <option value="cm">CentiMetres</option>
                    <option value="mm">MilliMetres</option>
                    <option value="m">Meters</option>
                    <option value="km">KiloMetres</option>
                    <option value="in">Inches</option>
                    <option value="ft">Feets</option>
                </select>
                <br> <br>
                <input type="button" onclick="length_eval()"  value="CONVERT" class="length_btn">
                <br> <br>
                <input type="text" placeholder="Length Output" id="length_out"  class="length_io" readonly>
                <select name="length_drop"  id="length_conto" class="length_drop">
                    <option value="cm">CentiMetres</option>
                    <option value="mm">MilliMetres</option>
                    <option value="m">Meters</option>
                    <option value="km">KiloMetres</option>
                    <option value="in">Inches</option>
                    <option value="ft">Feets</option>
                </select>
            </form>
        </div>

        <div id="curr_div" class="curr_div">
            <form class="con_form" id="curr_form">
                <input type="text" id="curr_in" placeholder="Currency Input" class="curr_io">
                <select name="curr_drop" id="curr_confrom" class="curr_drop">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="YEN">YEN</option>
                <option value="AUD">AUD</option>
                <option value="AED">AED</option>
                </select>
                <br> <br>
                <input type="button" onclick="curr_eval()" value="CONVERT" class="curr_btn">
                <br> <br>
                <input type="text" id="curr_out" placeholder="Currency Output" class="curr_io" readonly>
                <select name="curr_drop" id="curr_conto" class="curr_drop">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="YEN">YEN</option>
                    <option value="AUD">AUD</option>
                    <option value="AED">AED</option>
                </select>
            </form>
        </div>

    </div>
</body>
<link rel="stylesheet" href="css\index.css">
<script src="javascript\index.js"></script>
<script src="javascript\mass_converter.js"></script>
<script src="javascript\length_converter.js"></script>
<script src="javascript\currency_converter.js"></script>
<script src="javascript\Scientific_calculator.js"></script>

</html>
